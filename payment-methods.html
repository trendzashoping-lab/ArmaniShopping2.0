<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armani - Choose Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 顶部导航 */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-image {
            height: 32px;
            width: auto;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }
        
        .secure-checkout {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #4caf50;
        }
        
        /* 主要内容区域 */
        .payment-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            color: #222;
        }
        
        .section-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .order-total {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        /* 支付方式 */
        .payment-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .payment-option {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .payment-option:hover {
            border-color: #ff6b00;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .payment-option.selected {
            border-color: #ff6b00;
            background-color: #fff8f0;
        }
        
        .payment-icon {
            height: 60px;
            width: 60px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
        }
        
        /* TNG样式 */
        .tng .payment-icon {
            background: linear-gradient(135deg, #FF5F03, #FF8C42);
        }
        
        .payment-name {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .payment-desc {
            font-size: 14px;
            color: #666;
        }
        
        .bank-abbr {
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        /* 维护提示 */
        .maintenance-notice {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .maintenance-notice i {
            color: #856404;
            margin-right: 10px;
        }
        
        .maintenance-notice p {
            color: #856404;
            margin: 0;
            font-weight: 500;
        }
        
        /* 支付按钮 */
        .pay-button {
            width: 100%;
            padding: 16px;
            background: #ff6b00;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 20px;
        }
        
        .pay-button:hover {
            background: #e65c00;
        }
        
        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* 返回按钮 */
        .back-button {
            display: inline-block;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }
        
        .back-button:hover {
            color: #ff6b00;
        }
        
        /* 安全徽章 */
        .security-badges {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        
        .badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
        }
        
        .badge-icon {
            font-size: 24px;
            color: #4caf50;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .payment-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <div class="top-nav">
            <div class="logo">
                <img src="https://i.postimg.cc/wjHqs42m/Armani-logo-black.jpg" alt="Armani Logo" class="logo-image">
                <span class="logo-text">ARMANI</span>
            </div>
            <div class="secure-checkout">
                <i class="fas fa-lock"></i>
                <span>Secure Payment</span>
            </div>
        </div>
        
        <!-- 支付方式选择 -->
        <div class="payment-container">
            <h2 class="section-title">Choose Payment Method</h2>
            <p class="section-subtitle">Choose your preferred payment method to complete your order.</p >
            
            <div class="order-total">
                Item Total: <span id="orderTotal">RM 0.00</span>
            </div>
            
            <div class="payment-options">
                <div class="payment-option tng" data-method="tng">
                    <div class="payment-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="payment-name">Touch 'n Go</div>
                    <div class="payment-desc">E-Wallet Payment</div>
                    <div class="bank-abbr">Touch N Go</div>
                </div>
            </div>
            
            <!-- 维护提示 -->
            <div class="maintenance-notice">
                <i class="fas fa-tools"></i>
                <p>Other channels are temporarily under maintenance and not yet available.</p >
            </div>
            
            <button class="pay-button" id="payBtn">Confirm Payment</button>
            
        </div>
        
        <!-- 安全徽章 -->
        <div class="security-badges">
            <div class="badge">
                <i class="fas fa-lock badge-icon"></i>
                <span>Secure Payment</span>
            </div>
            <div class="badge">
                <i class="fas fa-shield-alt badge-icon"></i>
                <span>Data Encryption</span>
            </div>
            <div class="badge">
                <i class="fas fa-user-shield badge-icon"></i>
                <span>Privacy Protection</span>
            </div>
        </div>
    </div>
    
    <script>
        // 从localStorage获取订单总金额
        // 从localStorage获取订单总金额（包含运费）
        const totalWithShipping = localStorage.getItem('totalWithShipping') || 0;
        const orderTotal = document.getElementById('orderTotal');

        // 显示订单总金额（包含运费）
        orderTotal.textContent = `RM ${parseFloat(totalWithShipping).toFixed(2)}`;
        
        // 支付方式选择
        const paymentOption = document.querySelector('.payment-option');
        const payButton = document.getElementById('payBtn');
        
        paymentOption.addEventListener('click', function() {
            // 设置当前选择
            this.classList.add('selected');
        });
        
        // 支付按钮点击事件
        payButton.addEventListener('click', function() {
            window.location.href = 'payment-qr.html';
        });
    </script>
</body>
</html>
